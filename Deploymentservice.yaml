apiVersion: apps/v1
kind: Deployment
metadata:
  name: HealthApp
  labels:
    app: HealthApp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: HealthApp
  template:
    metadata:
      labels:
        app: HealthApp 
    spec:
      containers:
      - name: HealthApp
        image: abhipatil1390/HealthApp:latest
        ports:
        - containerPort: 8000

---

apiVersion: v1
kind: Service
metadata:
  name: HealthApp
spec:
  selector:
    app: HealthApp 
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 8000
    nodePort: 31110
